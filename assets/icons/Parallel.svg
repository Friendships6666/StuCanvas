<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [平行线 Parallel Line - 纯色红黑版]
       1. 基准线 (下)：纯黑色 (#000000)
       2. 平行构造线 (上)：纯红色 (#FF0000)
       3. 锚点：纯蓝色 (#0000FF)
    -->

    <!-- 底部基准线：纯黑色，4px 粗 -->
    <line x1="10" y1="52" x2="54" y2="27" stroke="#000000" stroke-width="4" stroke-linecap="round" />

    <!-- 顶部平行构造线：纯红色，4px 粗 -->
    <line x1="10" y1="30" x2="54" y2="5" stroke="#FF0000" stroke-width="4" stroke-linecap="round" />

    <!-- 定义点：纯蓝色填充，纯黑色描边 -->
    <!-- 位于红线 1/4 处 (21, 23.75) -->
    <circle cx="21" cy="23.75" r="6" fill="#0000FF" stroke="#000000" stroke-width="2" />

</svg>