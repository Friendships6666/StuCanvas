<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [线段 Segment - 极简纯色版]
       配色方案：
       1. 线条：纯黑色 (#000000)
       2. 锚点：纯蓝色 (#0000FF)
    -->

    <!-- 主直线：连接两个端点，纯黑色 -->
    <line x1="16" y1="48" x2="48" y2="16" stroke="#000000" stroke-width="3.5" stroke-linecap="round" />

    <!-- 端点1：纯蓝色填充，纯黑色描边 -->
    <circle cx="16" cy="48" r="5.5" fill="#0000FF" stroke="#000000" stroke-width="2" />

    <!-- 端点2：纯蓝色填充，纯黑色描边 -->
    <circle cx="48" cy="16" r="5.5" fill="#0000FF" stroke="#000000" stroke-width="2" />
</svg>