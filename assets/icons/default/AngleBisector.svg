<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [角平分线 - 全边界无限延伸版]
       1. 几何：张角 60°，平分线斜率约为 -0.577 (30° 向上倾斜)。
       2. 无限延伸：红色平分线严格起始于左边界，终止于右边界。
       3. 规格：线宽 1.5, 点半径 4.5, 纯色系 (黑/红/蓝)。
    -->

    <!-- 1. 黑色角边 (下方水平参考边) -->
    <line x1="15" y1="45" x2="55" y2="45"
          stroke="#000000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 2. 黑色角边 (上方 60° 倾斜参考边) -->
    <line x1="15" y1="45" x2="35" y2="10.4"
          stroke="#000000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 3. 红色平分线 (由顶点向两端无限延伸) -->
    <!--
       方程：y - 45 = -tan(30°) * (x - 15)
       当 x = 0  => y ≈ 53.7
       当 x = 64 => y ≈ 16.7
    -->
    <line x1="0" y1="53.7" x2="64" y2="16.7"
          stroke="#FF0000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 4. 角顶点锚点 (15, 45) -->
    <circle cx="15" cy="45" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

    <!-- 5. 下方边定义点 (55, 45) -->
    <circle cx="55" cy="45" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

    <!-- 6. 上方边定义点 (35, 10.4) -->
    <circle cx="35" cy="10.4" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

</svg>