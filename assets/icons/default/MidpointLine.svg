<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [中垂线 - 无限延伸版]
       1. 几何逻辑：红色垂线斜率为 2，严格垂直平分斜率为 -0.5 的黑色线段。
       2. 无限延伸：红色垂线两端延伸至边界 (16,0) 与 (48,64)。
       3. 规格：线宽 1.5, 点半径 4.5, 纯色系 (黑/红/蓝)。
    -->

    <!-- 1. 黑色基准线段：定义线段端点之间 -->
    <line x1="16" y1="40" x2="48" y2="24"
          stroke="#000000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 2. 红色垂直平分线：从顶边到跨越到底边 -->
    <!-- 通过 (32,32) 中心点，斜率为 2 -->
    <line x1="16" y1="0" x2="48" y2="64"
          stroke="#FF0000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 3. 定义点1 (左下锚点) -->
    <circle cx="16" cy="40" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

    <!-- 4. 定义点2 (右上锚点) -->
    <circle cx="48" cy="24" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

</svg>