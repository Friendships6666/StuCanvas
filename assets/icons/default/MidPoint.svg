<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [中点/定比分点 Midpoint - 路径还原版]
       1. 几何逻辑：两个蓝色参考点定义线段，红色点为计算出的中点。
       2. 比例：完全基于 Base64 原始数据 (512x512) 进行 0.125 倍缩放。
       3. 规格：点半径 4.5，线宽 (描边) 1.5。
       4. 颜色：参考点纯蓝 (#0000FF)，结果点纯红 (#FF0000)，描边纯黑 (#000000)。
    -->

    <!-- 1. 左下参考点 (根据原图坐标 88.4, 424.3 缩放) -->
    <circle cx="11.05" cy="53.04" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

    <!-- 2. 右上参考点 (根据原图坐标 423.6, 87.7 缩放) -->
    <circle cx="52.95" cy="10.96" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

    <!-- 3. 中心结果点 (根据原图坐标 256.4, 252.0 缩放) -->
    <!-- 该点正好位于上述两点的几何中心 (32, 32) 附近 -->
    <circle cx="32" cy="32" r="4.5" fill="#FF0000" stroke="#000000" stroke-width="1" />

</svg>