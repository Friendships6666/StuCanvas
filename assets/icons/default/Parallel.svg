<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [平行线 Parallel Line - 无限延伸版]
       1. 几何逻辑：斜率统一为 -0.5，确保两线绝对平行。
       2. 无限延伸：线条起始和终点均位于边界 (0, 64 范围内)。
       3. 规格：线宽 1.5, 点半径 4.5, 纯色系 (黑/红/蓝)。
    -->

    <!-- 1. 底部基准线 (纯黑)：从左边缘延伸到右边缘 -->
    <line x1="0" y1="56" x2="64" y2="24"
          stroke="#000000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 2. 顶部平行构造线 (纯红)：从左边缘延伸到右上顶点 -->
    <line x1="0" y1="32" x2="64" y2="0"
          stroke="#FF0000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 3. 定义点：纯蓝色填充，位于红线约 1/4 处 -->
    <!-- 坐标计算：x=16, y = 32 - (16 * 0.5) = 24 -->
    <circle cx="16" cy="24" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

</svg>