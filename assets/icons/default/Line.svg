<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [直线 Line - 无限延伸版]
       设计风格：CAD 贯穿式定义
       1. 线条：纯黑色 (#000000)，贯穿整个对角线 (0,64 到 64,0)
       2. 锚点：纯蓝色 (#0000FF)，半径 4.5
    -->

    <!-- 主直线：从左下角严格延伸至右上角 -->
    <line x1="0" y1="64" x2="64" y2="0" stroke="#000000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 点1：纯蓝色填充，位于 (20, 44) -->
    <circle cx="20" cy="44" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

    <!-- 点2：纯蓝色填充，位于 (44, 20) -->
    <circle cx="44" cy="20" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />
</svg>