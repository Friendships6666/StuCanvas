<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [显函数 Explicit Function - 正弦曲线]
       1. 几何：标准的 y = sin(x) 比例，横向对齐。
       2. 延伸：曲线严格从 x=0 延伸至 x=64。
       3. 规格：线宽 1.5，纯黑色 (#000000)。
    -->

    <!-- 正弦波路径：
         M 0 32: 起点在左侧中点
         C 10 10, 22 10, 32 32: 第一个半波（波峰）
         S 54 54, 64 32: 第二个半波（波谷）
         (采用了精确的贝塞尔曲线参数来模拟正弦曲率)
    -->
    <path d="M 0 32 C 10 10, 22 10, 32 32 S 54 54, 64 32"
          stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round" />
</svg>