<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [定制版：过三点长圆弧]
       1. 几何：半径 25，圆心位于 (30, 32)
       2. 规格：线宽 1.5, 点半径 4.5
       3. 路径：从左侧开始，经过顶部，终止于右下方
    -->

    <!-- 1. 圆弧路径 (从左侧 180° 顺时针扫到 60°) -->
    <!--
         起点 P1: (5, 32)
         终点 P3: (42.5, 53.6)
         使用大弧标志 (1) 确保绕过顶部
    -->
    <path d="M 5 32 A 25 25 0 1 1 42.5 53.6"
          stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round" />

    <!-- 2. 第一个定义点 (左侧起始点) -->
    <circle cx="5" cy="32" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

    <!-- 3. 第二个定义点 (右上角途经点) -->
    <!-- 位于 315° 方向：30 + 25*cos(-45°), 32 + 25*sin(-45°) -->
    <circle cx="47.7" cy="14.3" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

    <!-- 4. 第三个定义点 (右下方终止点) -->
    <circle cx="42.5" cy="53.6" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

</svg>