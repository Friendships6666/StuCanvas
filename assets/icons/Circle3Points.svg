<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [圆：过三点 Circle Through Three Points - 半径 25 版]
       1. 圆体：纯黑 (#000000)，半径缩减至 25，获得更好的边缘间距
       2. 锚点：纯蓝 (#0000FF)，三个点严格位于圆周
       3. 构图：中心对齐 (32, 32)
    -->

    <!-- 1. 主圆环 (半径 25，4px 粗) -->
    <circle cx="32" cy="32" r="25" stroke="#000000" stroke-width="1.5" fill="none" />

    <!-- 2. 第一个定义点 (位于 45° 方向) -->
    <!-- 计算：32 + 25*cos(45°) ≈ 49.7, 32 - 25*sin(45°) ≈ 14.3 -->
    <circle cx="49.7" cy="14.3" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="2" />

    <!-- 3. 第二个定义点 (位于 165° 方向) -->
    <!-- 计算：32 + 25*cos(165°) ≈ 7.9, 32 - 25*sin(165°) ≈ 25.5 -->
    <circle cx="7.9" cy="25.5" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="2" />

    <!-- 4. 第三个定义点 (位于 300° 方向) -->
    <!-- 计算：32 + 25*cos(300°) = 44.5, 32 - 25*sin(300°) ≈ 53.7 -->
    <circle cx="44.5" cy="53.7" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="2" />

</svg>