<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [圆：过三点 Circle Through Three Points]
       1. 圆体：纯黑 (#000000)，半径 30，无圆心点
       2. 锚点：纯蓝 (#0000FF)，分布在圆周上的三个位置
       3. 构图：体现几何唯一性约束
    -->

    <!-- 1. 主圆环 (半径 30，4px 粗) -->
    <circle cx="32" cy="32" r="30" stroke="#000000" stroke-width="4" fill="none" />

    <!-- 2. 第一个定义点 (位于 45° 方向) -->
    <circle cx="53.2" cy="10.8" r="6" fill="#0000FF" stroke="#000000" stroke-width="2" />

    <!-- 3. 第二个定义点 (位于 165° 方向) -->
    <!-- 坐标计算：32 + 30*cos(165°) ≈ 3.0, 32 - 30*sin(165°) ≈ 24.2 -->
    <circle cx="3.0" cy="24.2" r="6" fill="#0000FF" stroke="#000000" stroke-width="2" />

    <!-- 4. 第三个定义点 (位于 300° 方向) -->
    <!-- 坐标计算：32 + 30*cos(300°) ≈ 47.0, 32 - 30*sin(300°) ≈ 58.0 -->
    <circle cx="47.0" cy="58.0" r="6" fill="#0000FF" stroke="#000000" stroke-width="2" />

</svg>