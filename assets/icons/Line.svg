<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [直线 Line - 纯色版]
       设计风格：CAD 贯穿式定义
       1. 线条：纯黑色 (#000000)
       2. 锚点：纯蓝色 (#0000FF)
    -->

    <!-- 主直线：两端延伸，纯黑色 -->
    <line x1="5" y1="59" x2="59" y2="5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 点1：纯蓝色填充，纯黑色描边 -->
    <circle cx="20" cy="44" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="2" />

    <!-- 点2：纯蓝色填充，纯黑色描边 -->
    <circle cx="44" cy="20" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="2" />
</svg>