<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [射线 Ray - 无限延伸版]
       设计风格：CAD 贯穿式定义
       1. 线条：纯黑色 (#000000)，从锚点1起始，穿过锚点2并延伸至边界
       2. 锚点：纯蓝色 (#0000FF)，半径 4.5
    -->

    <!-- 射线主体：从 (16, 48) 起始，严格终止于右上边界 (64, 0) -->
    <line x1="16" y1="48" x2="64" y2="0" stroke="#000000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 锚点1 (射线端点)：固定起点 -->
    <circle cx="16" cy="48" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

    <!-- 锚点2 (方向点)：线条贯穿此点并继续向右上方延伸 -->
    <circle cx="44" cy="20" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />
</svg>