<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [圆切线 Tangent - 精确等长延伸版]
       1. 几何：圆心 (40, 24)，锚点 (14, 50)。
       2. 陡峭线 (k=5)：
          - 起点 (12.4, 57.8)：从锚点向后延伸 8 像素。
          - 终点 (23.8, 1.0)：向前贯穿。
       3. 平缓线 (k=0.15)：
          - 起点 (6.1, 51.2)：从锚点向后延伸 8 像素。
          - 终点 (62, 42.8)：向前贯穿。
       4. 结果：锚点左侧的两根“红尾巴”长度完全相同。
    -->

    <!-- 1. 基准大圆 (纯黑 #000000, 4px) -->
    <circle cx="40" cy="24" r="18" stroke="#000000" stroke-width="1.5" fill="none" />

    <!-- 2. 陡峭切线 (红色 #FF0000, k=5) -->
    <line x1="12.4" y1="57.8" x2="23.8" y2="1.0" stroke="#FF0000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 3. 平缓切线 (红色 #FF0000, k=0.15) -->
    <line x1="6.1" y1="51.2" x2="62" y2="42.8" stroke="#FF0000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 4. 圆外定义点 (纯蓝 #0000FF) -->
    <circle cx="14" cy="50" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="2" />

</svg>