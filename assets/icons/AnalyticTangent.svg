<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [圆切线 Tangent - 全边界无限延伸版]
       1. 几何：圆心 (40, 24)，锚点 (14, 50)。
       2. 陡峭切线 (k = -5.0)：
          - 严格通过锚点 (14, 50)
          - 边界起点 (11.2, 64)，边界终点 (24.0, 0)
       3. 平缓切线 (k = -0.15)：
          - 严格通过锚点 (14, 50)
          - 边界起点 (0, 52.1)，边界终点 (64.0, 42.5)
       4. 规格：线宽 1.5, 点半径 4.5, 纯色系 (黑/红/蓝)
    -->

    <!-- 1. 基准大圆 (纯黑) -->
    <circle cx="40" cy="24" r="18" stroke="#000000" stroke-width="1.5" fill="none" />

    <!-- 2. 陡峭红色切线 (贯穿上下边界) -->
    <line x1="11.2" y1="64" x2="24" y2="0"
          stroke="#FF0000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 3. 平缓红色切线 (贯穿左右边界) -->
    <line x1="0" y1="52.1" x2="64" y2="42.5"
          stroke="#FF0000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 4. 圆外定义点 (纯蓝锚点) -->
    <circle cx="14" cy="50" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />
</svg>