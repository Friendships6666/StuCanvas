<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [垂线/中垂线 - 全无限延伸版]
       1. 几何逻辑：黑线斜率 -0.5，红线斜率 2.0，确保绝对垂直 (90°)。
       2. 无限延伸：黑线贯穿左右边界，红线贯穿上下边界。
       3. 偏置构图：交点位于 (40, 42)，避开画布中心。
       4. 规格：线宽 1.5, 点半径 4.5, 纯色系 (黑/红/蓝)。
    -->

    <!-- 1. 黑色基准线 (纯黑)：从左边缘延伸到右边缘 -->
    <!-- 方程: y = -0.5x + 62 -->
    <line x1="0" y1="62" x2="64" y2="30"
          stroke="#000000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 2. 红色垂直构造线 (纯红)：从顶边缘延伸到底边缘 -->
    <!-- 方程: y = 2x - 38 -->
    <line x1="19" y1="0" x2="51" y2="64"
          stroke="#FF0000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 3. 定义锚点：纯蓝色填充，位于红线上 -->
    <!-- 坐标：(28, 18)，红线在此点上方延伸约 18px，下方延伸至交点 -->
    <circle cx="28" cy="18" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

</svg>