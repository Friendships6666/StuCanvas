<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [精密中垂线 - 2.0 偏置版]
       1. 黑色基准线：纯黑 (#000000)，30° 倾角，位置下移
       2. 红色构造线：纯红 (#FF0000)，与黑线等长 (约 40px)，粗细相同 (4px)
       3. 蓝色锚点：纯蓝 (#0000FF)，位于红线上方，红线向外大幅延伸
    -->

    <!--
       黑色基准线 (Base Line)
       坐标：(18, 51) -> (52.6, 31)
       交点位于其中点 (35.3, 41)
    -->
    <line x1="18" y1="51" x2="52.6" y2="31" stroke="#000000" stroke-width="4" stroke-linecap="round" />

    <!--
       红色中垂线 (Bisector Line)
       坐标：(21, 16) -> (41, 51)
       与黑线垂直且等长，位置随黑线下移
    -->
    <line x1="21" y1="16" x2="41" y2="51" stroke="#FF0000" stroke-width="4" stroke-linecap="round" />

    <!--
       定义点 (Blue Anchor)
       位置：(27, 26.5)
       计算说明：红线在点上方延伸了约 12px，在交点下方延伸了约 12px，视觉极度平衡
    -->
    <circle cx="27" cy="26.5" r="6" fill="#0000FF" stroke="#000000" stroke-width="2" />

</svg>