<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [大圆弧 Arc - 半径 25 + 45°半径线]
       1. 几何：圆心 (24, 40)，半径严格 25
       2. 新增：从圆心出发的 45 度红色半径线，长度 25
       3. 颜色：纯黑弧线 (#000000), 纯红半径线 (#FF0000), 纯蓝锚点 (#0000FF)
    -->

    <!-- 1. 圆弧路径 -->
    <path d="M 48.1 46.7 A 25 25 0 0 0 11.5 18.4"
          stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round" />

    <!-- 2. 45度半径指示线 (纯红色) -->
    <!-- 从 (24, 40) 到 (41.7, 22.3) -->
    <line x1="24" y1="40" x2="41.7" y2="22.3"
          stroke="#000000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 3. 圆心定义点 (位于左下部) -->
    <circle cx="24" cy="40" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

    <!-- 4. 弧起始点 (右下) -->
    <circle cx="48.1" cy="46.7" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

    <!-- 5. 弧终止点 (左上) -->
    <circle cx="11.5" cy="18.4" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />
</svg>