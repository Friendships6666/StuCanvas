<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!--
       [图解切线 - 无限延伸版]
       1. 曲线：延伸至边缘的 S 型贝塞尔曲线 (0,60 到 64,4)
       2. 切点：基于 t=0.2 处的精确导数，位置约为 (10.1, 39.8)
       3. 切线：红色 (#FF0000)，两端延伸至边界 (0, 49.4) 和 (52, 0)
       4. 规格：线宽 1.5, 锚点半径 4.5，纯色系适配
    -->

    <!-- 1. 贯穿画布边缘的基准 S 曲线 (纯黑) -->
    <path d="M 0 60 C 12 10, 52 54, 64 4"
          stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round" />

    <!-- 2. 红色切线 (由微分方程精确计算，两端触及边界) -->
    <!-- 斜率 k ≈ -0.95，完美切于左侧波峰上升段 -->
    <line x1="0" y1="49.4" x2="52" y2="0"
          stroke="#FF0000" stroke-width="1.5" stroke-linecap="round" />

    <!-- 3. 切点锚点 (位于曲线左侧 1/5 处) -->
    <circle cx="10.1" cy="39.8" r="4.5" fill="#0000FF" stroke="#000000" stroke-width="1" />

</svg>